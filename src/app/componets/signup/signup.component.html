<div class="row">'
    <div class="col-md-8 col-xl-6 mx-auto">
        <div class="card mt-1">
            <div class="card-header">
                <h4>Sign Up</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="signUpForm">
                    <!--First Name-->
                    <div class="form-group form-row">
                        <label for="firstName" class="col-md-4 col-form-label">First Name:</label>
                        <div class="col-md-8">
                            <input type="text" name="firstName" formControlName="firstName" id="firstName" placeholder="First Name" class="form-contol">
                        </div>
                    </div>
                    <!--Last Name-->
                    <div class="form-group form-row">
                        <label for="lastName" class="col-md-4 col-form-label">Last Name:</label>
                        <div class="col-md-8">
                            <input type="text" name="lastName" formControlName="lastName" id="lastName" placeholder="Last Name" class="form-contol">
                        </div>
                    </div>
                    <!--Email-->
                    <div class="form-group form-row">
                        <label for="email" class="col-md-4 col-form-label">Email:</label>
                        <div class="col-md-8">
                            <input type="text" name="email" id="email" formControlName="email" placeholder="Email Id" class="form-contol">
                        </div>
                    </div>
                    <!--Mobile-->
                    <div class="form-group form-row">
                        <label for="mobile" class="col-md-4 col-form-label">Mobile:</label>
                        <div class="col-md-8">
                            <input type="text" name="mobile" id="mobile" formControlName="mobile" placeholder="Mobile No" class="form-contol">
                        </div>
                    </div>
                    <!--dateOfBirth-->
                    <div class="form-group form-row">
                        <label for="dateOfBirth" class="col-md-4 col-form-label">Date Of Birth:</label>
                        <div class="col-md-8">
                            <input type="date" name="dateOfBirth" formControlName="dateOfBirth" id="dateOfBirth" placeholder="Date Of Birth" class="form-contol">
                        </div>
                    </div>
                    {{signUpForm.value|json}}
                </form>
            </div>
        </div>
    </div>

</div>
