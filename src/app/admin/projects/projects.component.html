<h1>Projects</h1>
<div class="row">
    <div class="col-8 mx-auto">
        <button class="btn btn-info" data-toggle="modal" data-target="#newModal">Create Project</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>Project Name</th>
                    <th>Date Of Start</th>
                    <th>Team Size</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Project of projects; let i=index">
                    <td>{{Project.projectId}}</td>
                    <td>{{Project.projectName}}</td>
                    <td>{{Project.dateOfStart}}</td>
                    <td>{{Project.teamSize}}</td>
                    <td>
                        <button class="btn btn-info me-2" (click)="onEditClick($event,i)" data-toggle="modal" data-target="#editModal">Edit</button>
                        <button class="btn btn-info " (click)="onDeleteClick($event,i)" data-toggle="modal" data-target="#deleteModal">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!--post model pop-up -->
<div class="modal" role="dialog" id="newModal">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">New Project</div>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
            <!-- ProjectId -->
            <div class="form-group row">
                <label for="txtNewProjectID" class="col-sm-4 col-form-label">Project ID</label>
                <div class="col-sm-8">
                    <input type="text" id="txtNewProjectID" name="projectId" style="width: 150px;" class="form-control" placeholder="Project ID" [(ngModel)]="newProject.projectId" />
                </div>
            </div>
            <!-- ProjectName -->
            <div class="form-group row">
                <label for="txtNewProjectName" class="col-sm-4 col-form-label">Project Name</label>
                <div class="col-sm-8">
                    <input type="text" id="txtNewProjectName" name="projectName" style="width:150px" class="form-control" placeholder="Project Name" [(ngModel)]="newProject.projectName"/>
                </div>
            </div>
            <!-- DateOfStart -->
            <div class="form-group row">
                <label for="txtNewDateOfStart" class="col-sm-4 col-form-label">Date Of Start</label>
                <div class="col-sm-8">
                    <input type="date" id="txtNewDateOfStart" name="dateOfStart" style="width:150px" class="form-control" placeholder="Date Of Start" [(ngModel)]="newProject.dateOfStart"/>
                </div>
            </div>
            <!-- TeamSize -->
            <div class="form-group row">
                <label for="txtNewTeamSize" class="col-sm-4 col-form-label">Team Size</label>
                <div class="col-sm-8">
                    <input type="number" id="txtNewTeamSize" name="teamSize" style="width:150px" class="form-control" placeholder="Team Size" [(ngModel)]="newProject.teamSize"/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
            <button class="btn btn-success" data-dismiss="modal" (click)='onSaveClick()'>Save</button>
        </div>
    </div>
</div>
</div>

<!--edit model pop-up -->
<div class="modal" role="dialog" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Edit Project</div>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <!-- ProjectId -->
                <div class="form-group row">
                    <label for="txtEditProjectID" class="col-sm-4 col-form-label">Project ID</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtEditProjectID" [disabled]="true" name="projectId" style="width: 150px;" class="form-control form-control-plain-text" placeholder="Project ID" [(ngModel)]="editProject.projectId" />
                    </div>
                </div>
                <!-- ProjectName -->
                <div class="form-group row">
                    <label for="txtEditProjectName" class="col-sm-4 col-form-label">Project Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtEditProjectName" name="projectName" style="width:150px" class="form-control" placeholder="Project Name" [(ngModel)]="editProject.projectName"/>
                    </div>
                </div>
                <!-- DateOfStart -->
                <div class="form-group row">
                    <label for="txtEditDateOfStart" class="col-sm-4 col-form-label">Date Of Start</label>
                    <div class="col-sm-8">
                        <input type="date" id="txtEditDateOfStart" name="dateOfStart" style="width:150px" class="form-control"   placeholder="Date Of Start" [(ngModel)]="editProject.dateOfStart" >
                    </div>
                </div>
                <!-- TeamSize -->
                <div class="form-group row">
                    <label for="txtEditTeamSize" class="col-sm-4 col-form-label">Team Size</label>
                    <div class="col-sm-8">
                        <input type="number" id="txtEditTeamSize" name="teamSize" style="width:150px" class="form-control" placeholder="Team Size" [(ngModel)]="editProject.teamSize"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success" data-dismiss="modal" (click)='onUpdateClick()'>Update</button>
            </div>
        </div>
    </div>
    </div>

    
<!--delete model pop-up -->
<div class="modal" role="dialog" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Delete Project</div>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="text-warning">Are you sure to delete this Project?</div>
                <!-- ProjectId -->
                <div class="form-group row">
                    <label for="txtDeleteProjectID" class="col-sm-4 col-form-label">Project ID</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtDeleteProjectID" [disabled]="true" name="projectId" style="width: 150px;" class="form-control form-control-plain-text" placeholder="Project ID" [(ngModel)]="deleteProject.projectId" />
                    </div>
                </div>
                <!-- ProjectName -->
                <div class="form-group row">
                    <label for="txtDeleteProjectName" class="col-sm-4 col-form-label">Project Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtDeleteProjectName" [disabled]="true" name="projectName" style="width:150px" class="form-control form-control-plain-text" placeholder="Project Name" [(ngModel)]="deleteProject.projectName"/>
                    </div>
                </div>               
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success" data-dismiss="modal" (click)='onDeleteConfirmClick()'>Delete</button>
            </div>
        </div>
    </div>
    </div>
