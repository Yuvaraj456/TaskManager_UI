<div class="row">
    <div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
        <div class="card card-primary mb-1">
            <div class="card-header">
                <div>#{{project.projectId}}</div>
                <h5>{{project.projectName}}</h5>
            </div>
        </div>
    <div class="card-body">
        <table class="table table-borderless table-sm">
            <tr>
                <th>Date Of Start</th>
                <td>{{project.dateOfStart|date:'yyyy-MM-dd'}}</td>
            </tr>
            <tr>
                <th>Team Size</th>
                <td>{{project.teamSize|numberToWords}}</td>
            </tr>
            <tr>
                <th>Client Location</th>
                <td>{{project.clientLocation?.clientLocationName}}</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>{{project.status}}</td>
            </tr>
        </table>
    </div>
    <div class="card-footer">       
        <a class="btn btn-primary" [routerLink]="['/projects']">Back</a>
    </div>
</div>
